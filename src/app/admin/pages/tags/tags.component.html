<div class="tags-container">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">table_chart</mat-icon>
        All Tags
      </ng-template>
      <div class="tags-table">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">note_add</mat-icon>
        Add Tag
      </ng-template>

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Tags Control</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="tags-form">
            <form action="">
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Tag Name</mat-label>
                  <input matInput placeholder="Enter Tag Name" />
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint></mat-hint>
                </mat-form-field>
              </p>
            </form>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="submit" color="accent">Submit</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
