<div class="cat-table">
  <div class="example-loading-shade" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <mat-form-field class="my-4">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. ium" #input />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    matSortActive="id"
    matSortDirection="asc"
    matSortDisableClear
  >
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Sub Category Column -->
    <ng-container matColumnDef="sub_Category">
      <th mat-header-cell *matHeaderCellDef>Sub-Category</th>
      <td mat-cell *matCellDef="let element">{{ element.sub_Category }}</td>
    </ng-container>
    <!--Inputs Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <div class="example-flex-container">
          <button
            class="matBtn"
            color="accent"
            mat-icon-button
            aria-label="Delete Item"
            matTooltip="Delete Item"
            matTooltipPosition="left"
            (click)="deleteItem(row.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            class="matBtn"
            mat-icon-button
            color="primary"
            aria-label="Update Item"
            matTooltip="Update Item"
            matTooltipPosition="right"
            (click)="updateItem(row.id)"
          >
            <mat-icon>settings</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="input?.inputsCount"
    [pageSize]="3"
    [pageSizeOptions]="[3, 5, 10, 50, 75, 100]"
  ></mat-paginator>
</div>
