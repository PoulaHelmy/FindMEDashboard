<div class="container my-4">
  <div class="row justify-content-center">
    <mat-card class="example-card w-75">
      <mat-card-header>
        <mat-card-title>Add Face Control</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form
          [formGroup]="faceForm"
          (ngSubmit)="onSubmit()"
          enctype="multipart/form-data"
        >
          <div class="image-form">
            <!------------------------ Images-------------------------->
            <div class="parent-images">
              <label for="file" style="margin-right: 10px;">File</label>
              <label>Image URL:</label>
              <input type="text" class="form-control" formControlName="file" />

              <mat-hint
                align="end"
                *ngIf="
                  faceForm.controls.file.errors?.required &&
                  faceForm.controls.file.touched
                "
                >This Field Is Required</mat-hint
              >
              <!-- <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-md-4 my-2">
                      <img
                        [src]="imageUrl.value"
                        class="img-fluid"
                        style="max-width: 150px; max-height: 200px;"
                      />
                    </div>
                  </div>
                </div> -->
            </div>
          </div>
          <button
            mat-raised-button
            type="submit"
            color="accent"
            [disabled]="faceForm.invalid"
          >
            Add Face
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
