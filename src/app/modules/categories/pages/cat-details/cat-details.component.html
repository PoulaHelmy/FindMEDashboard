<div class="container my-4">
  <div class="row justify-content-center">
    <div class="table-tag w-100">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>
              ID
            </td>
            <td>{{ itemDetails["id"] }}</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>
              Name
            </td>
            <td>{{ itemDetails["name"] }}</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>
              Meta Description
            </td>
            <td>{{ itemDetails["meta_des"] }}</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>
              Meta KeyWords
            </td>
            <td>{{ itemDetails["meta_keywords"] }}</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>
              Created_AT
            </td>
            <td>{{ itemDetails["created_at"] | date }}</td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>
              Actions
            </td>
            <td>
              <div class="example-flex-container">
                <button
                  class="matBtn"
                  color="accent"
                  mat-icon-button
                  aria-label="Delete Item"
                  matTooltip="Delete Item"
                  matTooltipPosition="left"
                  (click)="deleteItem(itemDetails['id'])"
                >
                  <mat-icon>delete</mat-icon>
                </button>
                <button
                  class="matBtn"
                  mat-icon-button
                  color="primary"
                  aria-label="Update Item"
                  matTooltip="Update Item"
                  matTooltipPosition="right"
                  [routerLink]="['/categories/update', itemDetails['id']]"
                  fragment="categories"
                  routerLinkActive="router-link-active"
                >
                  <mat-icon>settings</mat-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
