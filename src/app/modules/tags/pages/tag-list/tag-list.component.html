<div class="tags-table w-100">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="my-3">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        class="filter-input"
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #searchValue
      />
    </mat-form-field>

    <table mat-table [dataSource]="datasource['data']">
      <!-- matSort
      matSortActive="name"
      matSortDisableClear
      matSortDirection="asc" -->
      <!-- Cases Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">
          <button
            class="matBtn"
            color="primary"
            mat-button
            aria-label="Show Item"
            matTooltip="Show Item"
            matTooltipPosition="above"
            [routerLink]="['/tags/view', row.id]"
            routerLinkActive="router-link-active"
          >
            {{ row.id }}
          </button>
        </td>
      </ng-container>

      <!-- Cases Age Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Cases Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
          <div class="example-flex-container">
            <button
              class="matBtn"
              color="accent"
              mat-icon-button
              aria-label="Delete Item"
              matTooltip="Delete Item"
              matTooltipPosition="left"
              (click)="deleteItem(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <button
              class="matBtn"
              mat-icon-button
              color="primary"
              aria-label="Update Item"
              matTooltip="Update Item"
              matTooltipPosition="right"
              (click)="updateItem(row.id)"
            >
              <mat-icon>settings</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [length]="10" [pageSize]="15"></mat-paginator>
  </div>
</div>
