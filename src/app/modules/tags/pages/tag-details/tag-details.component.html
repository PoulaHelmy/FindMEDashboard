<div class="container my-4">
  <div class="row justify-content-center">
    <div class="table-tag w-100">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>
              ID
            </td>
            <td>{{ tagDetails["id"] }}</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>
              Name
            </td>
            <td>{{ tagDetails["name"] }}</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>
              Actions
            </td>
            <td>
              <div class="example-flex-container">
                <button
                  class="matBtn"
                  color="accent"
                  mat-icon-button
                  aria-label="Delete Item"
                  matTooltip="Delete Item"
                  matTooltipPosition="left"
                  (click)="deleteItem(tagDetails['id'])"
                >
                  <mat-icon>delete</mat-icon>
                </button>
                <button
                  class="matBtn"
                  mat-icon-button
                  color="primary"
                  aria-label="Update Item"
                  matTooltip="Update Item"
                  matTooltipPosition="right"
                  (click)="updateItem(tagDetails['id'])"
                >
                  <mat-icon>settings</mat-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
