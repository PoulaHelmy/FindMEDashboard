<div class="container m-4">
  <div class="row justify-content-center">
    <mat-card class="example-card w-50">
      <mat-card-header>
        <mat-card-title>Account Activation</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="">
          {{ message }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          class="text-center"
          [routerLink]="['/auth/login']"
          routerLinkActive="router-link-active"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
