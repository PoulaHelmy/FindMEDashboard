<div class="container d-flex h-100">
  <div class="row justify-content-center align-items-center">
    <div class="left-content col-md-6 my-4">
      <div class="left-content-img">
        <img
          src="../../../../assets/imgs/auth-images/undraw_secure_login_pdn4.svg"
          alt="Login image"
          class="img-fluid"
        />
      </div>
    </div>
    <div class="right-content col-md-6 my-4">
      <div class="right-content-form">
        <h3 class="text-center">Welcome</h3>
        <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Email"
                formControlName="email"
              />
              <mat-hint
                align="end"
                *ngIf="getEmail.errors?.required && getEmail.touched"
                >This Field Is Required</mat-hint
              >
              <mat-hint align="end" *ngIf="getEmail.errors?.pattern"
                >The Email Format Is InValid</mat-hint
              >
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="password"
              />
              <mat-hint
                align="end"
                *ngIf="getPassword.errors?.required && getPassword.touched"
                >This Field Is Required</mat-hint
              >
              <mat-hint align="end" *ngIf="getPassword.errors?.minlength"
                >Min Length Is 6 Characters</mat-hint
              >
            </mat-form-field>
          </p>
          <div class="submit-btn text-center m-auto">
            <button
              class="login-btn"
              mat-raised-button
              type="submit"
              color="primary"
              [disabled]="loginform.untouched || loginform.invalid || loading"
              [class.spinner]="loading"
            >
              Login
            </button>
          </div>
        </form>

        <button
          mat-button
          color="primary"
          class="float-left"
          [routerLink]="['/auth/signup']"
          routerLinkActive="router-link-active"
        >
          Register
        </button>
        <button
          mat-button
          color="warn"
          class="float-right"
          [routerLink]="['/auth/forgetpassword']"
          routerLinkActive="router-link-active"
        >
          Forget Password
        </button>
      </div>
    </div>
  </div>
</div>
