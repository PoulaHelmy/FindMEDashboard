<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>findme</span>
  <div class="spacer"></div>
  <!-- for make menu icon  -->

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <!-- for make menu items  -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>publish</mat-icon>
      <span>Share</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>mode_comment</mat-icon>
      <span>Comment</span>
    </button>
    <button mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>Menu
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item routerLink="admin/" routerLinkActive="active"
        ><mat-icon>dashboard</mat-icon>Dashboard</mat-list-item
      >
      <mat-list-item routerLink="admin/users" routerLinkActive="active"
        ><mat-icon>account_box</mat-icon>Users</mat-list-item
      >
      <mat-list-item routerLink="/categories" routerLinkActive="active"
        ><mat-icon>category</mat-icon>Categories</mat-list-item
      >
      <mat-list-item routerLink="/subcategories" routerLinkActive="active"
        ><mat-icon>dns</mat-icon>Sub-Categories</mat-list-item
      >
      <mat-list-item routerLink="tags" routerLinkActive="active"
        ><mat-icon>local_offer</mat-icon>Tags</mat-list-item
      >
      <mat-list-item routerLink="inputs" routerLinkActive="active"
        ><mat-icon>input</mat-icon>Inputs</mat-list-item
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-snackbar></app-snackbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
